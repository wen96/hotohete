<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>hotohete CSGO stats</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
					<h1 class="text-center">Hotohete</h1>		
			</div>
			<div class="col-sm-4">
			</div>
		</div>
			{% for team in teams %}
				<div class="row">
					<div class="col-sm-4">
					</div>
					 	<div class="col-sm-4">
					 		<h5 class="text-center">{{ team.name }}</h5>
					 	</div>
					 	<div class="col-sm-4">
					 	</div>
					 </div>
					 <div class="row">
			 		{% for member in team.csuser_set.all %}
				 			<div class="col-sm-2">
				 				<p>{{ member.steam_username }}</p>
				 			</div>
				 	{% endfor %}
				 	</div>
			{% endfor %}
	</body>
</html>
