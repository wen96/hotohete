<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>hotohete CSGO stats</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
				</div>
				<div class="col-sm-4">
						<h1 class="text-center">Hotohete</h1>		
				</div>
				<div class="col-sm-4">
				</div>
			</div>
				{% for team in teams %}
					<div class="row">
						<div class="col-sm-4"></div>
						<div class="col-sm-4">
						 	<h5 class="text-center">{{ team.name }}</h5>
						</div>
						<div class="col-sm-4"></div>
					</div>
					<div class="row">
				 		{% for member in team.csuser_set.all %}
					 		<div class="col-sm-2">
					 			<div class="thumbnail">
							      <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/d4/d42824565e0296d49c116c65f4d766df1004796a_full.jpg" alt="{{ member.steam_username }}">
							      <div class="caption">
							        <h3 class="text-center">{{ member.steam_username }}</h3>
							      </div>
							    </div>
					 		</div>
						{% endfor %}
					</div>
				{% endfor %}
		</div>
	</body>
</html>
